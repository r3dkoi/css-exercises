<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--I just noticed they actually give the hints on which
    is a class or ID on the text lol -->

    <!--From my understanding, the IDs must be named a different
    thing to another id since they're special while classes can
    be same name?-->

    <p class="odd-number">Number 1 - I'm a class!</p>

    <div id="number-2">Number 2 - I'm one ID.</div>

    <p class="odd-number">Number 3 - I'm a class, but cooler!</p>

    <div id="number-4">Number 4 - I'm another ID.</div>

    <p class="odd-number">Number 5 - I'm a class!</p>
  </body>
</html>
